<form role="form">

    <div class="modal-body">
        <h3 class="modal-title">Delete topic ?</h3>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary delete-topic" id="ok" data-ng-click="deleteTopicInstance.deleteTopic()">Ok</button>
        <button class="btn btn-warning cancel-delete-topic" id="cancel" data-ng-click="deleteTopicInstance.cancelDeleteTopic()">Cancel</button>
    </div>
</form>
